name: Update events daily

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packages
        run: |
          pip install requests beautifulsoup4 feedparser jinja2 playwright
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: python scrape.py

      - name: Build HTML
        run: python build.py

      - name: Commit changes
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add events.json index.html
          git commit -m "auto update" || echo "no changes"
          git push
